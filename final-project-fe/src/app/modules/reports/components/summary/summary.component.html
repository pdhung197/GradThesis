<form class="form-group" [formGroup]="searchForm">
  <p class="h6">Từ ngày</p>

  <div class="input-group">
    <input type="text" class="form-control" aria-describedby="basic-addon1" bsDatepicker
      [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [maxDate]="maxDate" formControlName="dateFrom">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">
        <i class="cil-calendar"></i>
      </span>
    </div>
  </div>

  <p class="h6 mt-2">Đến ngày</p>

  <div class="input-group">
    <input type="text" class="form-control" aria-describedby="basic-addon1" bsDatepicker
      [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [maxDate]="maxDate" formControlName="dateTo">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">
        <i class="cil-calendar"></i>
      </span>
    </div>
  </div>

  <div *ngIf="summary$ | async as summary">
    <div class="mt-5">
      <div class="font-weight-bold">
        Chi - Nguyên liệu
        <div class="float-sm-right">
          {{ summary.materialTotal | currency:'VND':'' }} VND
        </div>
      </div>
    </div>

    <div class="mt-3">
      <div class="font-weight-bold">
        Doanh thu
        <div class="float-sm-right">
          {{ summary.billTotal | currency:'VND':'' }} VND
        </div>
      </div>
    </div>
  </div>

</form>
