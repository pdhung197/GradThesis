<div class="c-app">
  <!-- <div app-sidebar
    class="c-sidebar c-sidebar-dark c-sidebar-fixed c-sidebar-lg-show"
    [class.c-sidebar-minimized]="sidebarService.isMinimized | async">
  </div> -->
  <div class="c-wrapper c-fixed-components">
      <app-header></app-header>
      <nav class="c-subheader">
        <span class="h5 breadcrumb text-muted border-0 m-0">
          Báo cáo
        </span>
      </nav>
      <app-body style="background-color: white;">
  
        <div class="row">
          <div class="col-3">
            <!-- <div class="h5 font-weight-bold">
              <i class="cil-clone mr-2"></i>Bàn số 5
            </div> -->
            <div>
              <div class="h5 font-weight-bold">
                <i class="cil-chart mr-2"></i>Tổng hợp
              </div>
              <div class="card">
                <div class="card-body">
                  <app-summary (dateFrom)="getDateFrom($event)" (dateTo)="getDateTo($event)"></app-summary>
                </div>
              </div>
            </div>
          </div>
          <div class="col-9">
            <div>
              <div class="h5 font-weight-bold">
                <i class="cil-description mr-2"></i>Chi tiết
              </div>
              <div class="card">
                <div class="card-body">
                  <app-detail-table [dateFrom]="dateFrom" [dateTo]="dateTo"></app-detail-table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex mb-4">
          <a class="btn btn-info mr-2" [routerLink]="['/quan-ly/goi-mon']">
            <i class="cil-chevron-left mr-1"></i>Quay lại
          </a>
        </div>

      </app-body>
  </div>
</div>
