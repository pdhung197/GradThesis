<div class="modal-header">
  <h4 class="modal-title pull-left">Danh sách món ăn đã đặt - Bàn số {{ table.tableIndex }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div *ngIf="bill === null">
    <div class="alert alert-warning">Hiện tại bàn này chưa gọi món ăn nào</div>
  </div>

  <div class="mt-4" *ngIf="bill">

    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-hover table-bordered">
            <thead>
              <tr class="table-success">
                <th scope="col" class="col-name">Món ăn</th>
                <th scope="col" class="col-amount">Số lượng</th>
                <th scope="col" class="col-price">Đơn giá (VND)</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of bill.orders">
                <th scope="row" class="align-middle">{{ order.dish.name }}</th>
                <td class="align-middle">{{ order.amount }}</td>
                <td class="align-middle">{{ order.dish.price | currency:'VND':'' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row ml-1 font-weight-bold">
      <div class="col-7">
        Tổng
      </div>
      <div class="col-5">
        {{ total | currency:'VND':'' }} VND
      </div>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Đóng</button>
</div>
