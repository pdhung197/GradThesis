<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">

              <h3 class="login-heading mb-2">
                <strong>Trang thông tin Quản lý Nhà hàng</strong>
              </h3>
              <h5 class="login-heading mb-4">Đăng nhập để tiếp tục</h5>

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="username">Tên đăng nhập</label>
                  <input type="text" id="username" class="form-control" placeholder="Username" autofocus formControlName="username">
                </div>

                <div class="form-group">
                  <label for="password">Mật khẩu</label>
                  <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password">
                </div>
                
                <button class="btn btn-lg btn-success btn-block btn-login text-uppercase font-weight-bold mb-2"
                  type="submit">Đăng nhập</button>
                <div class="text-center">
                  <a class="small" [routerLink]="['..']">Quay về trang chủ</a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
