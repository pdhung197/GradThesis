<div class="modal-header">
    <h4 class="modal-title pull-left">{{ customer ? 'Chỉnh sửa thông tin khách hàng' : 'Thêm khách hàng' }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">

      <div class="row">
        <div class="col-6">

          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="name">Tên khách hàng</label>
                <input type="text" id="name" class="form-control" formControlName="name">
              </div>
              <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)" class="invalid-message">
                Vui lòng nhập tên khách hàng
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="birthday">Ngày sinh</label>
                <input type="date" id="birthday" class="form-control" formControlName="birthday">
              </div>
            </div>
          </div>
    
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" class="form-control" formControlName="address">
              </div>
            </div>
          </div>

        </div>
        <div class="col-6">

          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" class="form-control" formControlName="phone">
              </div>
              <div *ngIf="f.phone.invalid && (f.phone.dirty || f.phone.touched)" class="invalid-message">
                Vui lòng nhập số điện thoại là số
              </div>
            </div>
          </div>  
          
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" formControlName="email">
              </div>
              <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="invalid-message">
                Vui lòng nhập đúng định dạng email
              </div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="note">Ghi chú</label>
                <input type="text" id="note" class="form-control" formControlName="note">
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Hủy</button>
      <button type="submit" class="btn btn-info" [disabled]="!customerForm.valid">Lưu</button>
    </div>
  </form>
