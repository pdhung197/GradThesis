<div class="modal-header">
  <h4 class="modal-title pull-left">Xác nhận</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <p>{{ bsModalRef.content?.prompt }}</p>
  <button type="button" class="btn btn-danger mr-3" (click)="confirm(true)">Đồng ý</button>
  <button type="button" class="btn btn-secondary" (click)="confirm(false)">Hủy</button>
</div>
